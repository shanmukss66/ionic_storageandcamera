<ion-header>
  <ion-toolbar>
    <ion-title>signin</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reactive_signup" (ngSubmit)="onclickSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>SignIn..</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
        <p style="color:red" [hidden]="status_hide">Incorrect Credentials!!!!!</p>
        <ion-button type="submit" color="primary" [disabled]="!reactive_signup.valid" expand="block">SignIn</ion-button>
      </ion-card-content>
    </ion-card>
   </form> 
</ion-content>
